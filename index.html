<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@200&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35ef6b27aa.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="projects">Projects</div>
        <div class="education">Education</div>
        <div class="skills">Skills</div>
        <div class="hobbies">Hobbies</div>
        <div class="contact">Contact</div>
        <button class="toggle"></button>
    </div>

    <div class="title-page">
        <div class="content">
            <div class="username">[paulorox14]</div>
            <div class="name">Paulo Adeva</div>
            <div class="about">Student Software Engineer</div>
            <div class="links">
                <a href="https://github.com/paulorox14" target="_blank" id="github">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/pauloadeva/" target="_blank" id="linkedin">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
        <div class="arrow">
            <a href="#project-linker" class="arrow-projects">
                <i class="fa-solid fa-angles-down"></i>
            </a>
        </div>
    </div>

    <div class="projects-page" id="project-linker">
        <div class="projects-title">Projects</div>
        <div class="container">
            <h2>Carousel Example</h2>  
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
          
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="la.jpg" alt="Los Angeles" style="width:100%;">
                </div>
          
                <div class="item">
                  <img src="chicago.jpg" alt="Chicago" style="width:100%;">
                </div>
              
                <div class="item">
                  <img src="ny.jpg" alt="New york" style="width:100%;">
                </div>
              </div>
          
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        <div class="arrow-education"> arrow</div>
    </div>

    <div class="education">Education
        <div class="education1">Education 1</div>
        <div class="education2">Education 2</div>
        <div class="arrow-skills">arrow</div>
    </div>

    <div class="skills">Skills
        <div class="arrow-hobbies">arrow</div>
    </div>
    

    <div class="hobbies">Hobbies
        <div class="arrow-contact">arrow</div>
    </div>

    <div class="contacts">Contact me</div>
    
</body>
</html>
